<!DOCTYPE html>
<html lang="en" class="bg-background">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>AR example</title>
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1.3.0/dist/aframe-master.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<body style="m-0">
  <a-scene embedded arjs>
      <a-marker-camera type='pattern' url='markers/bird.patt'>
        <a-entity geometry="primitive: plane" material="color: red"></a-entity>
      </a-marker-camera>
      <a-marker-camera type='pattern' url='markers/tree.patt'>
        <a-entity geometry="primitive: plane" material="color: blue"></a-entity>
      </a-marker-camera>
      <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
